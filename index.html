<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <main>
            <div data-container="select-imgs">
                <input type="file" multiple="true" accept="image/*">
            </div>
            <div style="display: none;" data-container="imgs-selected">
                <div class="imgs"></div>
                <div class="buttons">
                    <span
                        class="material-icons"
                        data-button="previous">chevron_left</span>
                    <span
                        class="material-icons"
                        data-button="next">chevron_right</span>
                </div>
                <div class="dots"></div>
            </div>
        </main>
        <script src="js/app.js" type="module" defer></script>
    </body>
</html>
